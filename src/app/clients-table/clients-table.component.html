<div id="filter-box" fxLayoutAlign="center center">
  <mat-form-field fxFlex="40%" color="accent">
    <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Search">
  </mat-form-field>
</div>

<mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="firstName">
    <mat-header-cell *matHeaderCellDef>FIRST NAME</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.firstName }}</mat-cell>
  </ng-container>
  
  <ng-container matColumnDef="lastName">
    <mat-header-cell *matHeaderCellDef>LAST NAME</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.lastName }}</mat-cell>
  </ng-container>
  
  <ng-container matColumnDef="phone">
    <mat-header-cell *matHeaderCellDef>PHONE</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.phone }}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"routerLink="/client-info/{{row.id}}"></mat-row>
</mat-table>

<mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 20, 50]"></mat-paginator>
